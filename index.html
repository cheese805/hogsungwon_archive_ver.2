<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hongsungwon Archive</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div id="fullpage-wrapper">

        <section class="section" id="intro-section">
            <div class="intro-background-overlay"></div>
            
            <div class="intro-content">
                <div class="intro-top-area">
                    <p class="archiving-text">Archiving a life in performance</p>
                </div>

                <div class="intro-middle-area">
                    <h1>HONG SUNG WON</h1>
                    <p class="sub-title">an actor</p>
                </div>

                <div class="intro-bottom-area">
                    <p class="scroll-text">scroll to explore</p>
                    <div class="scroll-icon" data-next-section>
                        <img src="img/scroll.png" alt="Scroll Down" class="arrow-icon">
                    </div>
                </div>
            </div>
        </section>

        <section class="section" id="main-content-section">
            <div class="section-content">
                
                <a href="profile.html" class="profile-header">
                <img src="img/moreleft.png" alt="Profile Navigation" class="icon-nav left">
                <h2>Profile</h2>
                <p class="actor-info">홍성원 | 1999.01.24</p>
                </a>

                <div class="content-grid">
                    <div class="grid-item profile-photo-area">
                        <img src="img/profile2.jpg" alt="Profile Photo (Smiling)" class="profile-photo-smile">
                    </div>
                    
                    <div class="grid-item archive-area">
                        <a href="archive.html">
                        <img src="img/moreright.png" alt="Archive Navigation" class="icon-nav right">
                        <h3>Archive</h3>
                        <p>Collecting his works, <br>performance, and memories.</p></a>
                        <div class="archive-image-container">
                            <img src="img/profile5.jpg" alt="Archive Photo (Serious)" class="archive-photo">
                        </div>
                        
                    </div>
                    
                    <div class="grid-item gallery-area">
                        <a href="gallery.html">
                        <img src="img/moreleft.png" alt="Gallery Navigation" class="icon-nav left">
                        <h3>Gallery</h3></a>
                    </div>
                </div>

                <div class="info-links">
                    <a href="info.html" class="link-item">
                        <img src="img/info.png" alt="Info & Contact" class="link-icon">
                        <span>info & contact</span>
                    </a>
                    <a href="schedule.html" class="link-item">
                        <img src="img/schedule.png" alt="Schedule" class="link-icon">
                        <span>schedule</span>
                    </a>
                    <a href="folder.html" class="link-item">
                        <img src="img/folder.png" alt="정산판 folder" class="link-icon">
                        <span>정산판 folder</span>
                    </a>
                </div>
                
                <div class="scroll-down-arrow" data-next-section>
                    <img src="img/scroll.png" alt="Scroll Down" class="arrow-icon">
                </div>

            </div>
        </section>

        <section class="section" id="events-section">
            <div class="section-content">
                <h1>EVENTS</h1>
                <div class="event-box">
                    <p>coming soon...</p>
                </div>
                <p class="copyright-text">a fan-made page for Hongsungwon</p>
            </div>
        </section>

    </div>
      <header class="panel-header">
        <h2 id="profile-title">Profile</h2>
        <button type="button" id="close-profile" aria-label="프로필 닫기">×</button>
      </header>
      <iframe src="profile.html" title="Hong Sung Won Profile" loading="lazy"></iframe>
    </aside>

    <script src="script/main.js"></script>

</body>
</html>
